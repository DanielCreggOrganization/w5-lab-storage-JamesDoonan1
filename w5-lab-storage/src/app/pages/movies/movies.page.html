<ion-header>
  <ion-toolbar>
    <ion-title>My Movies</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">Movie Name</ion-label>
    <ion-input [(ngModel)]="movieName"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Release Year</ion-label>
    <ion-input [(ngModel)]="releaseYear"></ion-input>
  </ion-item>
  <ion-button expand="full" (click)="addMovie()">Add Movie</ion-button>

  <ion-segment [(ngModel)]="filterType">
    <ion-segment-button value="all">
      All
    </ion-segment-button>
    <ion-segment-button value="recent">
      Recent
    </ion-segment-button>
  </ion-segment>

  <ion-list>
    <ion-item-sliding *ngFor="let movie of filteredMovies(); let i = index">
      <ion-item>
        <ion-label>
          <h2>{{ movie.name }}</h2>
          <p>{{ movie.year }}</p>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="deleteMovie(i)">Delete</ion-item-option>
        <ion-item-option color="tertiary" (click)="openEditModal(i)">Edit</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-chip color="primary" *ngIf="movies.length > 0">
    Total Movies: {{ movies.length }}
  </ion-chip>

  <ion-text color="danger" *ngIf="errorMessage">
    <p>{{ errorMessage }}</p>
  </ion-text>

  <ion-modal [(isOpen)]="isModalOpen">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>Edit Movie</ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content>
        <ion-item>
          <ion-label position="floating">Movie Name</ion-label>
          <ion-input [(ngModel)]="editingMovie.name"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Release Year</ion-label>
          <ion-input [(ngModel)]="editingMovie.year"></ion-input>
        </ion-item>
        <ion-button expand="full" (click)="saveEditedMovie()">Save Changes</ion-button>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
